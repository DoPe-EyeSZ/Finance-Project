{% extends "base.html"%}
{% block title %}Login{% endblock %}

{% block content %}

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">ğŸ”</div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Log in to manage your budget</p>
        </div>


        <form action="#" method="POST" class="auth-form">
            <div class="auth-input-group">
                <label for="email" class="auth-label">Email</label>
                <input type="email" name="email" id="email" placeholder="your@email.com" class="auth-input" required>
            </div>

            <div class="auth-input-group">
                <label for="pw" class="auth-label">Password</label>
                <input type="password" name="pw" id="pw" placeholder="Enter your password" class="auth-input" required>
            </div>

            <button type="submit" class="auth-btn">
                <span class="btn-icon">â†’</span>
                Log In
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="/signup" class="auth-link">Sign up here</a></p>
        </div>
    </div>
</div>

{% endblock %}
